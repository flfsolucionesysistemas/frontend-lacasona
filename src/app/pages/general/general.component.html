<div class="row">
  <div class="col-md-12">    
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">
          Factor Multiplicador Por Provincias      
        </h5>
      </div>
      <hr />
      <div class="card-body">
        <form #accionForm="ngForm" (ngSubmit)="onAccion(provincia)">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <h6>Provincia</h6>
                <select id= "provincia" name="provincia" 
                    [(ngModel)] = "provincia" requerid class="form-control">
                    <option *ngFor="let provincia of provincias"  [ngValue] = "provincia">
                        {{provincia.nombre}}        
                    </option>
                </select>
              </div>
            </div>                                    
            <div class="col-md-2">
              <div class="form-group">
                <h6>Factor </h6>
                <input type="text" class="form-control" name="factor" 
                  required [(ngModel)]="provincia.factor"/>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <h6>Valor de Consulta</h6>
                <input type="text" class="form-control" name="valor" 
                  required [(ngModel)]="provincia.factor * precioConsulta" disabled/>
              </div>
            </div>
            <div class="col-md-1" style="margin-top: 1rem;">
              <input type="submit" value= "OK"
                  [disabled]="accionForm.invalid" class="btn btn-primary">
            </div>
          </div>
        </form>
      </div> 
    </div>
  </div>
