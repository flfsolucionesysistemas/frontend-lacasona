<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Lista de Pacientes</h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">
              <th>Nombre</th>
              <th>Apellido</th>              
              <th>Teléfono</th>
              <th>Correo Electrónico</th>
              <th></th>
            </thead>
            <tbody *ngFor = "let usuario of usuariosPacientes">
              <tr>
                <td>{{usuario.nombre}}</td>
                <td>{{usuario.apellido}}</td>
                <td>{{usuario.telefono}}</td>
                <td>{{usuario.email}}</td>
                <td *ngIf = "identity.nombre == 'Profesional'">
                  <button type="button" class="btn btn-success" (click)="onCrearEvolucion(usuario)"
                    data-toggle="tooltip" data-placement="top" title="Crear Evolución">
                    <!-- <i class="fa fa-file-code-o" aria-hidden="true"></i> -->
                    Evo
                  </button>
                  &nbsp;
                  <button type="button" class="btn btn-primary" (click)="onCrearEvalucion(usuario)"
                    data-toggle="tooltip" data-placement="top" title="Crear Evaluacion">
                    <!-- <i class="fa fa-file-o" aria-hidden="true"></i> -->
                    Eva
                  </button>
                  &nbsp;
                  <button type="button" class="btn btn-warning" (click)="onVerHC(usuario)"
                    data-toggle="tooltip" data-placement="top" title="Ver H.C.">
                    <!-- <i class="fa fa-file-pdf-o" aria-hidden="true"></i> -->
                    Ver H.C.
                  </button>
                  &nbsp;
                  <button type="button" class="btn btn-sencondary" (click)="onFinHC(usuario)"
                    data-toggle="tooltip" data-placement="top" title="Ver H.C.">
                    <!-- <i class="fa fa-file-pdf-o" aria-hidden="true"></i> -->
                    Fin H.C.
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
