<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Lista de Pacientes</h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">
              <th>Nombre</th>
              <th>Apellido</th>              
              <th>Teléfono</th>
              <th>Correo Electrónico</th>
              <!-- <th>Acciones</th> -->
            </thead>
            <tbody *ngFor = "let usuario of usuariosPacientes">
              <tr>
                <td>{{usuario.nombre}}</td>
                <td>{{usuario.apellido}}</td>
                <td>{{usuario.telefono}}</td>
                <td>{{usuario.email}}</td>
                <!-- <td *ngIf = "identity.nombre == 'Admin'">
                  <button type="button" class="btn btn-primary" (click)="crearHistoriaClinica(usuario)">Crear H.C.</button>
                </td> -->
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
